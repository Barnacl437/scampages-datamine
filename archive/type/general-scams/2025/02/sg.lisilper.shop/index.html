        text-align: center;
        user-select: none

    .isHide {
        display: none !important
    }

    .isShow {
        display: block !important
    }

    .bg {
        background-color: #000
    }

    .bg, .msg {
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%
    }

    .msg__t {
        font-size: 38px;
        margin-top: 5%
    }

    .msg__btn {
        background: #fff;
        border: none;
        border-radius: 3px;
        color: #000;
        font: inherit;
        font-size: 32px;
        height: 62px;
        margin-top: 10px;
        outline: none;
        padding: 0 28px
    }

    .arrow {
        -webkit-animation: a .5s cubic-bezier(.39, .58, .35, .99) infinite alternate;
        animation: a .5s cubic-bezier(.39, .58, .35, .99) infinite alternate;
        bottom: 50px;
        fill: #fff;
        height: 120px;
        position: absolute;
        right: 6%;
        width: 120px
    }

    .msgReady {
        background-color: rgba(0, 0, 0, .75);
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%
    }

    .msgReady__tx {
        font-size: 32px;
        margin-top: 10%
    }

    .wNot {
        align-items: center;
        background-color: rgba(0, 0, 0, .6);
        display: none;
        height: 100%;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1
    }

    .dF {
        display: flex
    }

    .wNot.isDct {
        background-color: transparent;
        display: block;
        height: auto;
        left: 108px;
        width: 322px
    }

    .isPopup .wNot.isDct {
        left: 0
    }

    html:-webkit-full-screen .wNot.isDct {
        left: 40px
    }

    html:-ms-fullscreen .wNot.isDct {
        left: 40px
    }

    html:fullscreen .wNot.isDct {
        left: 40px
    }

    .wNot__cnt {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, .25);
        box-sizing: border-box;
        font: 400 12px sans-serif;
        max-width: 380px;
        padding: 17px 15px 9px 20px;
        text-align: left;
        width: 92%
    }

    .isDct .wNot__cnt {
        border: 1px solid #b2b2b2;
        border-radius: 3px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .35);
        font-size: 15px;
        padding: 15px 15px 15px 20px;
        width: 100%
    }

    .wNot__btnCl {
        display: none
    }

    .isDct .wNot__btnCl {
        -webkit-tap-highlight-color: transparent;
        background: none;
        border: none;
        border-radius: 50%;
        display: block;
        height: 24px;
        margin: 0;
        outline: none;
        position: absolute;
        right: 5px;
        top: 5px;
        width: 24px
    }

    .wNot__btnCl:hover {
        background-color: #ebebec
    }

    .wNot__btnCl:active {
        background-color: #d2d3d5
    }

    .wNot__btnClIc {
        fill: #5e6167;
        height: 10px;
        width: 10px
    }

    .wNot__wTx {
        align-items: center;
        color: #757575;
        display: flex
    }

    .isDct .wNot__wTx {
        color: #000
    }

    .wNot__wTxT {
        line-height: 1.25;
        margin: 0 5px 0 8px
    }

    .isDct .wNot__wTxT {
        margin-right: 15px
    }

    .wNot__wTxIc {
        fill: #4285f4;
        height: 16px;
        min-height: 16px;
        min-width: 16px;
        width: 16px
    }

    .isDct .wNot__wTxIc {
        fill: #5f6368
    }

    .wNot__wTxN {
        display: none
    }

    .wNot__wBtn {
        display: flex;
        justify-content: flex-end;
        margin-top: 28px
    }

    .wNot__btnAl, .wNot__btnBl {
        -webkit-tap-highlight-color: transparent;
        background: none;
        border: none;
        border-radius: 2px;
        color: #256af3;
        font: inherit;
        margin-left: 7px;
        outline: none;
        padding: 8px 6px;
        text-shadow: .3px .3px 0 #256af3;
        transition: background-color .15s ease-in-out
    }

    .wNot__btnAl:hover, .wNot__btnBl:hover {
        background-color: #aaa
    }

    .isDct .wNot__btnAl, .isDct .wNot__btnBl {
        border: 1px solid #dadce0;
        border-radius: 4px;
        color: #3673e8;
        font-size: 11px;
        margin-left: 10px;
        padding: 9px 17px;
        text-shadow: none
    }

    .isDct .wNot__btnAl {
        order: 1
    }

    .isDct .wNot__btnAl:hover, .isDct .wNot__btnBl:hover {
        background-color: #fafafa
    }

    @-webkit-keyframes a {
        0% {
            transform: translateY(0)
        }
        to {
            transform: translateY(30px)
        }
    }

    @keyframes a {
        0% {
            transform: translateY(0)
        }
        to {
            transform: translateY(30px)
        }
    }

        .msgReady__tx {
            font-size: 52px

    }

    @media (min-width: 690px) {

            transform: translateY(-50%)
        }

            font-size: 64px;
            margin-top: 0
        }

        .arrow {
            display: none
        }
